<!DOCTYPE html>
<html>
  <head>
    <title>Ilmoittaudu Tapahtumaan</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>

  <body>
    {% include "nav.html" %}
    <main class="main">
      <div class="main__content">
        <p>Olet ilmoittautumassa tapahtumaan {{event.title}}</p>
        <form class="form" action="/event/{{ event.id }}/register" method="post">
          <input type="submit" name="continue" value="Vahvista" />
          <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
          <input type="submit" name="cancel" value="Peruuta" />
        </form>
      </div>
    </main>
  </body>
</html>
