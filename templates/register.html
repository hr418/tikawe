<!DOCTYPE html>
<html>
  <head>
    <title>Rekisteröinti</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>

  <body>
    {% include "nav.html" %}
    <main class="main">
      <div class="main__content">
        <form action="/create" method="post" class="form">
          <div>
            <p class="form__requirement">
              Tunnus voi sisältää kirjaimia, numeroita, alaviivoja sekä välilyöntejä.
            </p>
            <p class="form__requirement">Salasanan täytyy olla vähintään 8 merkkiä.</p>
          </div>

          <div>
            <label for="username">Tunnus: <span class="form__required">*</span></label> <br />
            <input required type="text" name="username" id="username" />
          </div>

          <div>
            <label for="password1">Salasana: <span class="form__required">*</span></label> <br />
            <input required type="password" name="password1" id="password1" />
          </div>

          <div>
            <label for="password2">Salasana uudestaan: <span class="form__required">*</span></label>
            <br />
            <input required type="password" name="password2" id="password2" />
          </div>

          <input type="submit" value="Luo tunnus" />
        </form>
      </div>
    </main>
  </body>
</html>
