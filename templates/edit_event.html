<!DOCTYPE html>
<html>
  <head>
    <title>Tapahtuman Muokkaus</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>

  <body>
    {% include "nav.html" %}
    <main class="main">
      <div class="main__content">
        <form action="/edit/{{ event.id }}" method="post" class="form">
          <div>
            <label for="title">Otsikko: <span class="form__required">*</span></label>
            <br />
            <textarea
              class="form__textarea"
              maxlength="50"
              required
              rows="1"
              name="title"
              id="title">
{{event.title}}</textarea
            >
          </div>

          <div>
            <label for="description">Kuvaus: <span class="form__required">*</span></label>
            <br />
            <textarea
              class="form__textarea"
              maxlength="5000"
              required
              rows="10"
              name="description"
              id="description">
{{event.description}}
</textarea
            >
          </div>

          <div>
            <label for="start_date">Alkupäivämäärä: <span class="form__required">*</span></label>
            <br />
            <input
              value="{{event.start_date}}"
              required
              type="date"
              name="start_date"
              id="start_date" />
          </div>

          <div>
            <label for="start_time">Alkuaika: <span class="form__required">*</span></label>
            <br />
            <input
              value="{{event.start_time}}"
              required
              type="time"
              name="start_time"
              id="start_time" />
          </div>

          <div>
            <label for="end_date">Loppupäivämäärä: <span class="form__required">*</span></label>
            <br />
            <input value="{{event.end_date}}" required type="date" name="end_date" id="end_date" />
          </div>

          <div>
            <label for="end_time">Loppuaika: <span class="form__required">*</span></label>
            <br />
            <input value="{{event.end_time}}" required type="time" name="end_time" id="end_time" />
          </div>

          <div>
            <label for="spots">Paikkamäärä: </label>
            <br />
            <input value="{{event.spots}}" max="9999999" type="number" name="spots" id="spots" />
          </div>

          <input type="submit" value="Tallenna" />
        </form>
      </div>
    </main>
  </body>
</html>
